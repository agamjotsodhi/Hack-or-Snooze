<!DOCTYPE html>

<!-- Hack or Snooze
 
     This is the only HTML page; the applications manipulates this DOM
     during use.

     Primary authors:
     - Michael Hueter: initial creation, 2018
     - Elie Schoppik: refactoring using OO, 2019
     - Joel Burton: refactored and componentized, 2020
     - Agamjot Sodhi, Cumulative project 1, 2024
  -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- CSS File Links -->
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

  <!-- NAV BAR, 3 sections  -->
  <!-- 1. Main Home Page button/selector in nav bar-->
  <nav>
    <div class="navbar-brand">
      <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
    </div>

    <!-- 2. Main nav bar page links that only appear for logged in users: submit/favorites/own stories-->
    <div class="main-nav-user-links hidden">
      <a class="nav-link" href="#" id="nav-submit-story">Submit</a>
      <a class="nav-link" href="#" id="nav-my-favorites">My Favorites</a>
      <a class="nav-link" href="#" id="nav-my-stories">My Stories</a>
    </div>
    
    <!-- 3. right side of nav bar: login in/sign up/log out -->
    <div class="nav-right">
      <a class="nav-link" href="#" id="nav-login">login/signup</a>
      <a class="nav-link" href="#" id="nav-user-profile"></a>
      <!-- only show logout when user is logged in -->
      <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
    </div>
  </nav>

  <!-- STORIES CONTAINER: area for three story lists: all stories, user stories, favorites -->
  <section id="stories-container" class="stories-container container">

    <!-- "ADD-STORY Form" - User inputs form info to submit a story  -->
    <hr>
    <form action="" id="add-story" class="hidden">
      <h4>Add New Story</h4>
      <hr>
      <!-- Title -->
      <div>
        <label for="new-title">Title</label>
        <input id="new-title" placeholder="Enter title">
        <br>
      </div>
      <!-- Author -->
      <div>
        <label for="new-author">Author</label>
        <input id="new-author" placeholder="Enter author name">
        <br>
      </div>
      <!-- Url -->
      <div>
        <label for="new-url">Source Link</label>
        <input id="new-url" placeholder="Enter URL">
        <br>
      </div>
      <!-- Submit button-->
      <div>
        <button id="story-submit" type="submit">Submit</button>
      </div>
      <hr>
    </form>
    <hr>

    <!-- STORY LISTS -->
    <!-- loading message (removed by JS after stories loaded) -->

    <!-- All stories list -->
    <ol id="all-stories-list" class="stories-list"></ol>

    <!-- User favorited stories list -->
    <ol id="favorite-stories-list" class="hidden stories-list"></ol>

    <!-- User uploaded stories list -->
    <ol id="my-stories-list" class="hidden stories-list"></ol>
    <!-- Story loading message before JS stories are loaded -->
    <div id="stories-loading-msg">Loading&hellip;</div>

  </section>


  <!-- Login and signup forms -->
  <section class="account-forms-container container">

    <!-- Login form -->
    <form action="#" id="login-form" class="account-form hidden" method="post">
      <h4>Login</h4>
      <div class="login-input">
        <label for="login-username">username</label>
        <input id="login-username" autocomplete="current-username">
      </div>
      <div class="login-input">
        <label for="login-password">password</label>
        <input id="login-password" type="password" autocomplete="current-password">
      </div>
      <button type="submit">login</button>
      <hr>
    </form>

    <!-- Signup form -->
    <form action="#" id="signup-form" class="account-form hidden" method="post">
      <h4>Create Account</h4>
      <div class="login-input">
        <label for="signup-name">name</label>
        <input id="signup-name" autocapitalize="words">
      </div>
      <div class="login-input">
        <label for="signup-username">username</label>
        <input id="signup-username" autocomplete="new-username">
      </div>
      <div class="login-input">
        <label for="signup-password">password</label>
        <input id="signup-password" autocomplete="new-password" type="password">
      </div>
      <button type="submit">create account</button>
    </form>
  </section>

  <!-- Library JS & our JS -->
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>

  <script src="js/models.js"></script>
  <script src="js/main.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/user.js"></script>
  <script src="js/stories.js"></script>

</body>

</html>
